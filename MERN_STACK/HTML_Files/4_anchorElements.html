<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tags Elements</title>
</head>
<!--Used to add the links to the web pages-->
<body>
    <!--In anchor tags we can use Absolute links (links which are available on internet)-->
    <!--and  also we can use Relative links ( links which are present in our computer system as files)-->
    <a href="https://www.google.co.in/" style="background-color: aquamarine; text-decoration:none">Google</a>
    <a href="https://www.netflix.com/browse" style="text-decoration: none; background-color:bisque">Netflix</a>
    <a href="https://www.hostinger.com" style="background-color: rgb(232, 237, 147); text-decoration: none">Hostinger</a>
</body>
</html>
