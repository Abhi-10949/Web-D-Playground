<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and Inline</title>
</head>
<body>
    <h1>Hello World</h1>
    <h1>Good Night</h1>
    
    <p>I am here to start development.</p>
    <p>And I am going to upload it on Git Hub.</p>

    <!-- Div is the Block element -->
    <div>
        <a href="https://www.google.com/">Google Me</a>
        <a href="https://www.facebook.com/">Facebook</a>
    </div>
    <a href="www.youtube.com">Youtube</a>

    <!-- span is the Inline element -->
    <span>
        <a href="https://www.google.com/">Google Me</a>
        <a href="https://www.facebook.com/">Facebook</a>
    </span>
    <a href="www.youtube.com">Youtube</a>
</body>
</html>
