<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckBox in html</title>
</head>
<body>
    <form action="/server">
        <div>
            <input type="checkbox" id="COA" name="subjects" value="COA">
            <label for="COA"> COA </label>
            <br>
            <input type="checkbox" id="JAVA" name="subjects" value="JAVA">
            <label for="JAVA"> JAVA </label>
            <br>
            <input type="checkbox" id="DBMS" name="subjects" value="DBMS">
            <label for="DBMS"> DBMS </label>
            <br>
            <button>Submit</button>
            <br>
        </div>
        
    
    <hr>
        <input type= "radio" name="fruit" id="apple" value="apple">
        <label for="apple">apple</label>
        <br>
        <input type="radio" name="fruit" id="mango" value="mango">
        <label for="mango">mango</label>
        <br>
        <input type="radio" name="fruit" id="banana" value="banana">
        <label for="banana">banana</label>
        <br>
        <hr>
        <button>submit</button>
        <br>
    </form>
</body>
</html>
