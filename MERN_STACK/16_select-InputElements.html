<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Elements in HTML</title>
</head>
<body>
    <form action="/server">
    <h3>Choose Your Profession</h3>
        <div>
            <select name="profession" id="profession">
                <option value="Student">Student</option>
                <option value="Developer">Developer</option>
            </select>
        </div>
        <label for="vol">Select your volume level :</label>
        <input type="range" id="vol" min="0" max="100" step="10" value="70" name="vol">
        <br>
        <label for= "feedback">Please give your valuable feedback</label>
        <textarea id="feedback" name="feedback" placeholder="write your feedback here" rows="2" cols="30"></textarea>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
