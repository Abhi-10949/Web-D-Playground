<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <h1>Registration Page</h1>
    </header>

    <section id="registration-form">
        <div class="container">
            <h2>Register as Customer</h2>
            <form action="customer_register.php" method="POST">
                <label for="customer-name">Name:</label>
                <input type="text" id="customer-name" name="customer-name" required>

                <label for="customer-email">Email:</label>
                <input type="email" id="customer-email" name="customer-email" required>

                <label for="customer-password">Password:</label>
                <input type="password" id="customer-password" name="customer-password" required>

                <button type="submit">Register as Customer</button>
                
            </form>
        </div>

        <div class="container">
            <h2>Register as Labour</h2>
            <form action="labour_register.php" method="POST">
                <label for="labour-name">Name:</label>
                <input type="text" id="labour-name" name="labour-name" required>

                <label for="labour-email">Email:</label>
                <input type="email" id="labour-email" name="labour-email" required>

                <label for="labour-password">Password:</label>
                <input type="password" id="labour-password" name="labour-password" required>

                <label for="labour-skills">Skills:</label>
                <input type="text" id="labour-skills" name="labour-skills" required>

                <button type="submit">Register as Labour</button>
            </form>
        </div>
    </section>

    <footer>
        <!-- Your footer content goes here -->
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
