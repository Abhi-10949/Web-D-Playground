<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ’¬ Feedback Form</h1>
    <p>Please fill out the form below to help us improve!</p>
    
    <form action="submit.php" method="POST" onsubmit="return validateForm()">
      <label for="name">Your Name</label>
      <input type="text" name="name" id="name" placeholder="e.g., Abhishek" required>

      <label for="email">Your Email</label>
      <input type="email" name="email" id="email" placeholder="e.g., abhishek@gmail.com" required>

      <label for="message">Your Message</label>
      <textarea name="message" id="message" rows="5" placeholder="Write your feedback here..." required></textarea>

      <button type="submit">Submit Feedback</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
