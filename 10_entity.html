<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entity in HTML</title>
</head>
<body>
    <h1>a&lt;b</h1> <!--&lt; is used to give the less then sign and &gt; is for more than-->
    <p>Abhishek &nbsp;&nbsp; Kumar</p> <!-- &nbsp; is used to give the mulitple space between words-->
    <h1>&hearts;</h1>
    <h1>&quot;</h1>
    <h1>&amp; </h1>
</body>
</html>
