<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in HTML</title>
</head>
<body>
    <ul>
        <li>Bread</li>
        <li>PeaNut Butter</li>
        <li>Egg</li>
        <li>Pineapple Shake</li>
    </ul>
<!--Odered List-->
    <ol type="A">
        <li>Bread</li>
        <li>PeaNut Butter</li>
        <li>Egg</li>
        <ul>
            <li>Boiled Egg</li>
            <li>Ommlet</li>
                <ol>
                    <li>Deep Fry</li>
                    <li>Half Fry</li>
                </ol>
        </ul>
        <li>Boiled Egg</li>
        <li>Pineapple Shake</li>
    </ol>
</body>
</html>
